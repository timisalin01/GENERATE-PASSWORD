<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Merriweather:ital@0;1&family=Overpass+Mono:wght@300;400;500;600&display=swap" rel="stylesheet"> 
  <script src="https://kit.fontawesome.com/cc9c4ce80a.js" crossorigin="anonymous"></script>
  <title>Random Password Generator- A crimba Solo Project</title>
</head>
<body>
    <main class="container">

        <section class="container-card">
            <h2>Generate a random password</h2>
            <h3>Never to use an insecure password</h3>

            <div class="group-button">
                <button class="generate-pass">Generate passwords</button>
                <button class="clear-field">Clear all fields</button>
            </div>

            <div class="group-pass">
                <div id="1" class="pass-box" title="Click to copy"></div>
                <div id="2" class="pass-box" title="Click to copy"></div>
                <div id="3" class="pass-box" title="Click to copy"></div>
                <div id="4" class="pass-box" title="Click to copy"></div>
              </div>
              
              <div class="text-copy">Pass was copy!</div>
        
            </section>   

        </section>

    </main>
    <script src="index.js"></script>
</body>
</html>
